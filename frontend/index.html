<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Diagnostic Tool</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Diagnostic Analysis</h1>
    <p class="subtitle">Multimodal Heart Disease Prediction</p>

    <form id="diagnosticForm">
        <div class="form-grid">
            <div>
                <div class="input-group">
                    <label>Medical Imaging (Ultrasound/X-Ray)</label>
                    <input type="file" id="imageInput" accept="image/png, image/jpeg" required>
                    <div class="preview-area" id="imagePreview">
                        <span style="color: #9ca3af">No image selected</span>
                    </div>
                </div>
            </div>

            <div>
                <label>Clinical Parameters</label>
                
                <div class="input-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="e.g. 45" required>
                </div>

                <div class="input-group">
                    <label for="tumor_size">Biomarker / Size (cm)</label>
                    <input type="number" id="tumor_size" name="tumor_size" step="0.1" required>
                </div>
                
                <div class="input-group">
                    <label for="param3">Additional Parameter</label>
                    <input type="number" id="param3" name="param3" step="0.1">
                </div>
            </div>
        </div>

        <button type="submit" id="submitBtn">Generate Prediction</button>
    </form>

    <div id="result"></div>
</div>

<script src="script.js" defer></script>

</body>
</html>
