<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Diagnostic Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Breast Cancer Analysis</h1>
    <p class="subtitle">Select your prediction mode below:</p>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('combined')">Combined (Image + Data)</button>
        <button class="tab-btn" onclick="switchTab('clinical')">Clinical Data Only</button>
        <button class="tab-btn" onclick="switchTab('image')">Image Only</button>
    </div>

    <form id="diagnosticForm">
        
        <div id="section-image" class="form-section">
            <div class="input-group">
                <label>Ultrasound Image</label>
                <input type="file" id="imageInput" accept="image/png, image/jpeg">
                <div class="preview-area" id="imagePreview">
                    <span style="color: #9ca3af">No image selected</span>
                </div>
            </div>
        </div>

        <div id="section-clinical" class="form-section">
            <div class="input-group">
                <label>Clinical Parameters</label>
                
                <div class="input-group">
                    <label for="case_id">Case ID</label>
                    <input type="number" id="case_id" name="case_id" placeholder="e.g. 101">
                </div>

                <div class="input-group">
                    <label for="pixel_size">Pixel Size</label>
                    <input type="number" id="pixel_size" name="pixel_size" step="0.0001" placeholder="e.g. 0.0078">
                </div>
            </div>
        </div>

        <button type="submit" id="submitBtn">Generate Prediction</button>
    </form>

    <div id="result"></div>
</div>

<script src="script.js" defer></script>

</body>
</html>
